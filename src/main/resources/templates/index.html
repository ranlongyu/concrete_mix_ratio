<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">欢迎登录</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="skin-minimal">
                        <label for="recipient-name" class="control-label">用户名</label>
                        <input type="text" class="input-text radius size-M" id="recipient-name"/>
                    </div>
                    <div class="mt-20 skin-minimal">
                        <label for="message-text" class="control-label">密码</label>
                        <textarea class="input-text radius size-M" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>
</div>

    /*个人信息*/
    function myselfinfo() {
        layer.open({
            type: 1,
            area: ['300px', '200px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '查看信息',
            content: '<div>管理员信息</div>'
        });
    }

    function loginSystem() {
        $('#myModal').modal('toggle');
    }

    /*资讯-添加*/
    function article_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*图片-添加*/
    function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*评分-添加*/
    function product_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*用户-添加*/
    function member_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    function changeColor(x) {
        // x.style.color=white;
        x.style.backgroundColor = '#d4e3e5';
    }

    /*用户-添加*/
    function changeBack(x) {
        // x.style.color=black;
        x.style.backgroundColor = '#efeef0';
    }


</script>
