<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>登录页面</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login_box">
    <div class="login_l_img"><img src="/images/login/login-img.png" /></div>
    <div class="login">
        <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
        <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
        <div class="login_logo"><a href="#"><img src="/images/login/login_logo.png" /></a></div>
        <div class="login_name">
            <h>使用账号密码登录</h>
        </div>
        <form name="form" th:action="@{/login}" action="/login" method="post">
            <div class="form-group">
                <label for="username" style="display:none;">账号</label>
                <input type="text" class="form-control" name="username" value="" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="password" style="display:none;">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
            <div class="form-group">
                <input name="remember-me" type="checkbox" value="true"/>
                <span>记住我</span>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
